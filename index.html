<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Garden</title>
</head>
<body>
    <header>
        <h1>Virtual Garden</h1>
        <input type="text" id="searchBox" placeholder="Search for plants...">
    </header>

    <div class="cover-container">
        <img src="Resources/Cover image.jpg" alt="Cover Image" class="cover-image">
        <div class="overlay">
          <h1>Welcome to My Website</h1>
          <p>This is an awesome cover image</p>
          <a href="#next-section" class="cta-button">Learn More</a>
        </div>
    </div>
    
    <section id="plantModel">
        <h2>3D Plant Model</h2>
        <div id="modelContainer">
            <p>3D model will be displayed here.</p>
        </div>
    </section>

    <section id="plantSpecs">
        <h2>Plant Specifications</h2>
        <div id="specDetails">
           
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
